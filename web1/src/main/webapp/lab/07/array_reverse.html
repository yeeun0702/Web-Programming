<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>정수 역순 출력</title>
</head>
<body>
	<h3>정수 역순 출력</h3>
	<hr>
	
	<script>
	let values=[];
	for(i=0; i<5; i++){
		let str = prompt("정수입력", 0);
		let n = parseInt(str);
		values[i]= n;
	}
	
	document.write("입력된 수의 배열 : ");
	for(let i=0; i<values.length; i++)
		document.write("<p></p>");
		document.write(values[i] + " ");
	document.write("<hr>");
	
	document.write("역순으로 재정렬된 배열 : ");
	values.reverse();
	for(let i=0; i<values.length; i++)
		document.write(values[i] + " ");
	</script>
</body>
</html>
