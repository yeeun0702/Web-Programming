<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>select</title>
	<style>
		div {
			font-size: 1.2em;
			font-weight: bold;
			margin-bottom: 5px;
		}
	</style>
</head>
<body>
	<form action="/web2/FormSelectServlet">
		<div>IT 관심 분야</div>
		<select name="it" size="5" multiple>
			<option value="1">웹 개발</option>
			<option value="2">컴퓨터 구조</option>
			<option value="3">소프트웨어 공학</option>
			<option value="4">모바일 게임</option>
			<option value="5">네트워크 통신</option>
		</select>
		<br><br>
		<input type="submit" value="확인">
		<input type="reset" value="취소">
	</form>
</body>
</html>
