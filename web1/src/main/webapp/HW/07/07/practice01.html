<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>난수생성</h3>
	<hr>
	<script>
		let n = []; // 배열 n 선언
		for (let i = 0; i < 10; i++) { // 난수 10개를 배열에 저장
			let x = Math.random() * 100 + 1;
			n[i] = Math.floor(x);
		}
		
		for (let i = 0; i < 10; i++) // 배열출력
			document.write(n[i] + " ");

		document.write("<hr>");
		let big = n[0];
		for (let i = 0; i < 10; i++) { // 큰 수 찾기
			if (big < n[i]) {
				big = n[i];
			}
		}
		document.write("제일 큰 수는 " + big);
		document.write("<hr>");
		n.sort(); // 배열 정렬
		for(let i=0; i<10; i++)
			document.write(n[i]+" ");
	</script>

</body>
</html>
