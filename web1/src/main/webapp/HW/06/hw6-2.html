<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HW6-2</title>
</head>
<body>
	<div id="number_game_position">
		<h2>숫자 추측 게임</h2>
		<hr>
		<p class="text_font">
			1부터 100 사이의 값을 추측해보세요.<br>
			시작 버튼을 누르면 게임이 시작됩니다. <input type="button" id="resetbtn" value="시작">
		</p>
		<form>
			<span class="text_font">
				숫자: <input type="text" id="user" size="10"> 
				<input type="button" id="btn" value="확인" onclick="guess()">
			</span><br>
			<span class="text_font">
				힌트: <input type="text" id="result" size="10">
			</span><br>
			<span class="text_font">
				횟수: <input type="text" id="guesses" size="10">
			</span>
		</form>
		<div id="area"></div>
	</div>
	<script>
var ran; //랜덤으로 나올 수
var count; // 시도한 횟수
function guess() {
    var num1 = document.getElementById("user").value;
    if (num1 >= 1 && num1<= 100) {
    	if (num1 == ran) {
            document.getElementById("result").value = ("정답입니다.");
        }
        else {
            if (ran > num1) {
                document.getElementById("result").value = ("높습니다");
            }
            else {
                document.getElementById("result").value = ("낮습니다");
            }
        }
        document.getElementById("guesses").value = (count++); 
    }
    else{
    	alert("1과 100사이의 숫자를 입력하세요.");
    }
}
function gameReset() {
    ran = Math.floor(Math.random() * 100 + 1);
    count = 1;
    document.getElementById("result").value = "";
    document.getElementById("guesses").value = "";
    document.getElementById("user").value = "";
}
window.onload = function () {
    document.getElementById("resetbtn").addEventListener('click', function () {
        gameReset();
    });
    gameReset();
}
</script>
</body>
</html>
