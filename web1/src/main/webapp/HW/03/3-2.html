<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h3>설문조사</h3>
    <form>
        <fieldset>
            <legend>성별과 나이를 입력하세요.</legend>
            성별 :
            <input type="radio" name="sex" value="남자" id="male">
            <label for="male">남자</label>
            <input type="radio" name="sex" value="여자" id="female">
            <label for="female">여자</label><br>
            <label for="user_age">나이 : </label>
            <input type="text" name="age" size="20" age="user_age"><br>
        </fieldset> <br>

        <fieldset>
            <legend>관심 분야를 선택하세요.(1개 이상)</legend>
            <label><input type="checkbox" name="sub1">웹 프로그래밍</label>
            <label><input type="checkbox" name="sub2">모바일 프로그래밍</label>
            <label><input type="checkbox" name="sub3">네트워크 통신</label>
            <label><input type="checkbox" name="sub4">인공지능</label>
        </fieldset> <br>

        <fieldset>
            <legend>다음 문항에 대해 5점 척도로 답하세요.</legend>
            본 세미나의 강의 주제는 만족스러운가? : 1 <input type="range" name="num1" min="1" max="5" value="3"> 5 <br>
            본 세미나의 초청 강사는 만족스러운가? : 1 <input type="range" name="num2" min="1" max="5" value="3"> 5 <br>
            본 세미나의 강의 시간은 적당한가? : 1 <input type="range" name="num3" min="1" max="5" value="3"> 5
        </fieldset>
        <p>
        기타 의견 사항<br>
            <textarea name="comments" rows="5" cols="40">의견을 적으세요.</textarea>
        </p>
        <input type="submit" value="확인">
        <input type="reset" value="취소">
    </form>
</body>
</html>
