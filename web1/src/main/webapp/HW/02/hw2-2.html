<body>
<h1>에그 스크램블(Scrambled Eggs)</h1>
다음은 에그 스크램블을 만드는 요리법입니다.

<h3>재료</h3>
<ul>
<li>2 eggs
<li>1tbs butter
<li>2tbs cream

</ul>

<h3>방법</h3>
<ol type="1">
<li>버터를 중간 정도로 달구어진 후라이팬에 두른다
<li>그릇에 달걀과 크림을 섞는다.
<li>버터가 녹으면 크림과 달걀을 붓는다.
<li>달걀을 반으로 접는다.
<li>달걀이 아직도 촉촉할 때 불을 끈다.

</ol>

</body>
</html>
