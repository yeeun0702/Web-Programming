<!DOCTYPE html>

<title>Q2_김예은_202114143</title>

<body>
<script>


var n = prompt("양의 정수를 입력하시오(0포함)","");
n = parseInt(n);
if(n>=0){
	
	if(n%2 ==0){
		document.write( n + ":짝수");
	}
	else{
		
		document.write( n + ":홀수");
	}
	
}


</script>
</body>
