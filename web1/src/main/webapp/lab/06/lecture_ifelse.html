<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>수강 과목 선택</title>
</head>
<body>
	<table border="1">
		<script>
			document.write("<caption>수강 과목 선택</caption>");
			document.write("<tr>");
			document.write("<th>강의</th>");
			document.write("</tr>");
			
			let lec1 = "1. 웹 개발 입문";
			let lec2 = "2. Java프로그래밍";
			let lec3 = "3. 웹 프로그래밍";
			
			let lecture_list = lec1 + "\n" + lec2 + "\n" + lec3;
			let choice = prompt("수강 과목을 선택하세요." + "\n" + lecture_list);
			
			if (choice == "1")
				title = lec1;
			else if (choice == "2")
				title = lec2;
			else if (choice == "3")
				title = lec3;
			else {
				alert("없는 과목을 선택했습니다.");
				title = "";
			}
			
			document.write("<tr>");
			document.write("<td>" + title + "</td>");
			document.write("</tr>");
		</script>	
	</table>
</body>
</html>
