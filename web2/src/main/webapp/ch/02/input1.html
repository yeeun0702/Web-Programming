<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>입력 요청</title>
</head>
<body>
	<form name="inputform" method="get" action="/web2/input1">
		계정: <input type="text" name="user_id"><br>
		암호: <input type="password" name="user_pw"><br>
		언어: 
		<input type="checkbox" name="programming" value="Java" checked>Java
		<input type="checkbox" name="programming" value="Python">Python
		<input type="checkbox" name="programming" value="C/C++">C/C++
		<input type="checkbox" name="programming" value="Javascript">Javascript
		<br><br>
		<input type="submit" value="전송">
		<input type="reset" value="초기화">
	</form>
</body>
</html>
