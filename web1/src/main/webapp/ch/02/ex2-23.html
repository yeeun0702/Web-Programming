<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>iframe을 이용한 신문 사이트</title>
</head>
<body>
<h3>2 개의 신문 사이트입니다.</h3>
<hr>
<iframe src="http://www.etnews.com" width="300" height="300"></iframe>
<iframe src="http://www.mk.co.kr" width="300" height="300"></iframe>
</body>
</html>


<!-- iframe 사용시 주의사항
1. <iframe>태그느 <body> 태그 내에서만 사용가능
2. src속성이 생략되면 브라우저에서 <iframe> 영역이 만들어지기는 하지만 빈 상태로 존재한다.
3. 인라인 프레임이 출력할 HTML 택스트를 srcdoc 속성에 직접 작성할 수 있다.
4. 인라인 프레임 안에 또 다른 인라인 프레임을 중첩하여 만들 수 있음
 -->
