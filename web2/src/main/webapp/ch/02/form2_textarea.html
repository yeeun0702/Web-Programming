<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>textarea</title>
</head>
<body>
	<form action="/web2/FormTextareaServlet">
		<div style="font-size:1.2em; font-weight:bold; margin-bottom:5px;">기타 의견</div>
		<textarea name="textarea" rows="5" cols="50" spellcheck="false" placeholder="이곳에 의견을 남겨주세요."></textarea>
		<br>
		<input type="submit" value="확인">
		<input type="reset" value="취소">
	</form>
</body>
</html>
